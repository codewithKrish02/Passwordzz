<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Animation-Cards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body onload="open()">
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo"><i class="fa fa-lock"></i>
                <div class="logo_name">
                    <p>Passwordz</p>
                </div>
            </div><i class="fa fa-th-list" id="btn"></i>
        </div>
        <ul class="nav_list">
            <li data-toggle="tooltip" data-bss-tooltip="" data-placement="right" title="Passwords"><a data-toggle="tooltip" data-bss-tooltip="" data-placement="right" href="#" title="Password"><i class="fa fa-lock" title="Password"></i><span class="links_name">Passwords</span></a></li>
            <li data-toggle="tooltip" data-bss-tooltip="" data-placement="right" title="Secure Notes"><a href="#"><i class="fa fa-file"></i><span class="links_name">Secure Notes</span></a></li>
            <li data-toggle="tooltip" data-bss-tooltip="" data-placement="right" title="Personal Info"><a href="#"><i class="fa fa-user"></i><span class="links_name">Personal Info</span></a></li>
            <li data-toggle="tooltip" data-bss-tooltip="" data-placement="right" title="Payments"><a href="#"><i class="fa fa-credit-card"></i><span class="links_name">Payments</span></a></li>
            <li data-toggle="tooltip" data-bss-tooltip="" data-placement="right" title="IDs"><a href="#"><i class="fa fa-id-card"></i><span class="links_name">IDs</span></a></li>
            <li data-toggle="tooltip" data-bss-tooltip="" data-placement="right" title="Sharing Center"><a href="#"><i class="fa fa-users"></i><span class="links_name">Sharing Center</span></a></li>
            <li data-toggle="tooltip" data-bss-tooltip="" data-placement="right" title="VPN"><a href="#"><i class="fa fa-shield"></i><span class="links_name">VPN</span></a></li>
        </ul>
    </div>
    <div class="home_content">
        <div class="container" style="margin: 12px;">
            <div><button class="btn btn-primary" type="button" style="background: #0e6476;border-style: none;" data-toggle="modal" data-target="#addpass"><i class="fa fa-plus"></i>&nbsp; Add New</button></div>
            <div>
                <p>datatable</p>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="addpass">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body" style="background-color: #D9E6E9;">
                    <div class="row register-form" style="margin-top: 70px;/*margin-bottom: -100px;*/">
                        <div class="col-md-8 col-xl-12 offset-md-2 offset-xl-0" style="background-color: #D9E6E9;border-radius: 30px;margin-top: -70px;margin-bottom: -30px;">
                            <form class="border rounded-0 custom-form" style="border-radius: 30px;border-bottom: 0px;">
                                <h1 data-bss-hover-animate="pulse"><i class="fa fa-lock"></i>&nbsp;Add Password</h1>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Website</label></div>
                                    <div class="col-sm-6 col-xl-7 input-column"><input class="form-control" type="url"></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Email</label></div>
                                    <div class="col-sm-6 col-xl-7 input-column"><input class="form-control" type="email"></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Password</label></div>
                                    <div class="col-sm-6 col-xl-7 input-column"><input class="form-control" type="password"></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Name</label></div>
                                    <div class="col-sm-6 col-xl-7 input-column"><input class="form-control" type="text"></div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Category</label></div>
                                    <div class="col-sm-6 col-xl-7 input-column"><select class="form-control">
                                            <option value="Business" selected="">Business</option>
                                            <option value="Finance">Finance</option>
                                            <option value="Entertainment">Entertainment</option>
                                            <option value="Health">Health</option>
                                            <option value="Tech">Tech</option>
                                            <option value="Career">Career</option>
                                            <option value="News">News</option>
                                            <option value="Real Estate">Real Estate</option>
                                            <option value="Shopping">Shopping</option>
                                            <option value="Social Media">Social Media</option>
                                            <option value="Travel">Travel</option>
                                            <option value="Other">Other</option>
                                        </select></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="background-color: #D9E6E9;/*margin-bottom: -60px;*/"><button class="btn btn-danger" type="button" data-dismiss="modal">Close</button><button class="btn btn-success" type="button">Save</button></div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="assets/js/Sidebar-Menu.js"></script>
